<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>



    <main>

        <section class="help" id="help">
            <div class="help-wrap">
                <h3 class="help__heading">How you can help<br> our shelter</h3>
                <div class="help__list ">
                    <div class="list__card food">
                        <div class="list__img">
                            <img src="../../assets/icons/icon-pet-food.svg" alt="img food">
                        </div>
                        <div class="list__text">Pet food</div>
                    </div>

                    <div class="list__card transp">
                        <div class="list__img">
                            <img src="../../assets/icons/icon-transportation.svg" alt="img transportation">
                        </div>
                        <div class="list__text">Transportation</div>
                    </div>

                    <div class="list__card toy">
                        <div class="list__img">
                            <img src="../../assets/icons/icon-toys.svg" alt="img toy">
                        </div>
                        <div class="list__text">Toys</div>
                    </div>

                    <div class="list__card bowl">
                        <div class="list__img">
                            <img src="../../assets/icons/icon-bowls-and-cups.svg" alt="img cups">
                        </div>
                        <div class="list__text">Bowls and cups</div>
                    </div>

                    <div class="list__card shampoo">
                        <div class="list__img">
                            <img src="../../assets/icons/icon-shampoos.svg" alt="img shampoos">
                        </div>
                        <div class="list__text">Shampoos</div>
                    </div>

                    <div class="list__card vitamin">
                        <div class="list__img">
                            <img src="../../assets/icons/icon-vitamins.svg" alt="img vitamins">
                        </div>
                        <div class="list__text">Vitamins</div>
                    </div>

                    <div class="list__card medicin">
                        <div class="list__img">
                            <img src="../../assets/icons/icon-medicines.svg" alt="img medicines">
                        </div>
                        <div class="list__text">Medicines</div>
                    </div>

                    <div class="list__card collar">
                        <div class="list__img">
                            <img src="../../assets/icons/icon-collars-leashes.svg" alt="img collars">
                        </div>
                        <div class="list__text">Collars / leashes</div>
                    </div>

                    <div class="list__card sleep">
                        <div class="list__img">
                            <img src="../../assets/icons/icon-sleeping-area.svg" alt="img sleeping">
                        </div>
                        <div class="list__text">Sleeping areas</div>
                    </div>
                </div>
            </div>
            </div>
        </section>


    </main>

</body>

</html>
